<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Account Choser URLジェネレーター</h1>
  <form id="form">
    <div class="input">
      <div>
        <label for="accountInput">Enter a account</label>
        <input
          type="text"
          id="accountInput"
          placeholder="Type something..."
          value="example@gmail.cokm"
        />
      </div>
      <div>
        <label for="urlInput">Enter a URL:</label>
        <input
          type="url"
          id="urlInput"
          placeholder="Type something..."
          value="https://example.com"
        />
      </div>
    </div>
    <button id="submitButton">Submit</button>
  </form>
</body>
